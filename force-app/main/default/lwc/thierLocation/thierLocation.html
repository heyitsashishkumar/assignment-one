<template>
    <div class="slds-card">
        <!-- Spinner when data is loading -->
        <template if:true={isFinding}>
            <div class="demo-only demo-only_viewport" style="height:15rem;position:relative">
                <div role="status" class="slds-spinner slds-spinner_medium">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
            <div>
                <p class="slds-text-heading_small slds-var-p-around_medium">Finding their location...</p>
            </div>
        </template>

        <!-- When Location is added -->
        <template if:false={isFinding}>
            <!-- When Location is added -->
            <template if:true={isLocationAdded}>
                <div class="slds-grid slds-gutters">
                    <!-- This will show Heading, Map and Filters -->
                    <div class="slds-col slds-size_2-of-3">
                        <div class="slds-grid slds-grid_vertical slds-var-p-vertical_medium slds-grid_align-spread">
                            <!-- Heading -->
                            <div class="slds-col">
                                <div class="slds-text-heading_large">
                                    Find places to meet
                                </div>
                            </div>

                            <!-- Map -->
                            <div class="slds-col">
                                <div class="slds-var-p-around_small">
                                    <lightning-map map-markers={mapMarkers} list-view="hidden"></lightning-map>
                                </div>
                            </div>

                            <!-- Filters -->
                            <div class="slds-col">
                                <div class="slds-grid slds-grid_vertical slds-grid_align-spread">
                                    <!-- Radius and Category -->
                                    <div class="slds-col slds-var-m-top_large">
                                        <div class="slds-grid slds-gutters">
                                            <!-- Radius slider -->
                                            <div class="slds-col slds-size_1-of-2">
                                                <lightning-slider label="Radius" value={filters.radius} min="5000"
                                                    max="10000" step="20"
                                                    onchange={handleRadiusChange}></lightning-slider>
                                            </div>

                                            <!-- Category Picklist -->
                                            <div class="slds-col slds-size_1-of-2">
                                                <lightning-combobox label="Select Category"
                                                    value={selectedMajorCategory} options={categoryOptions}
                                                    onchange={handleCategoryChange}></lightning-combobox>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Subcategory Checklist -->
                                    <template if:true={selectedMajorCategory}>
                                        <div class="slds-col slds-var-m-top_large">
                                            <ul class="slds-scrollable_y" style="height: 10rem;">
                                                <template for:each={subCategoryOptions} for:item="subCategoryOption">
                                                    <li key={subCategoryOption.value}>
                                                        <!-- Subcategory divider -->
                                                        <template if:true={subCategoryOption.hasSubCategory}>
                                                            <div
                                                                class="slds-theme_info slds-var-m-top_medium slds-box slds-box_xx-small">
                                                                <span
                                                                    class="slds-text-title_caps slds-text-color_inverse">{subCategoryOption.label}</span>
                                                            </div>
                                                        </template>

                                                        <!-- Subcategory checkbox -->
                                                        <div if:false={subCategoryOption.hasSubCategory}
                                                            class="slds-form-element">
                                                            <!-- If it's a category inside subcategory -->
                                                            <template if:true={subCategoryOption.isSubCategory}>
                                                                <div
                                                                    class="slds-form-element__control slds-m-left_large">
                                                                    <div class="slds-checkbox">
                                                                        <input type="checkbox"
                                                                            name={subCategoryOption.label}
                                                                            id={subCategoryOption.value}
                                                                            value={subCategoryOption.value}
                                                                            onchange={handleSubcategoryChange} />
                                                                        <label class="slds-checkbox__label"
                                                                            for={subCategoryOption.value}>
                                                                            <span class="slds-checkbox_faux"></span>
                                                                            <span
                                                                                class="slds-form-element__label">{subCategoryOption.label}</span>
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </template>

                                                            <!-- If it's a subcategory -->
                                                            <template if:false={subCategoryOption.isSubCategory}>
                                                                <div
                                                                    class="slds-form-element__control slds-var-m-top_medium slds-var-m-bottom_x-small">
                                                                    <div class="slds-checkbox">
                                                                        <input type="checkbox"
                                                                            name={subCategoryOption.label}
                                                                            id={subCategoryOption.value}
                                                                            value={subCategoryOption.value}
                                                                            onchange={handleSubcategoryChange} />
                                                                        <label class="slds-checkbox__label"
                                                                            for={subCategoryOption.value}>
                                                                            <span class="slds-checkbox_faux"></span>
                                                                            <h2 style="font-weight: 700;"
                                                                                class="slds-form-element__label">
                                                                                {subCategoryOption.label}</h2>
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </template>
                                                        </div>
                                                    </li>
                                                </template>
                                            </ul>
                                        </div>
                                    </template>

                                    <!-- Search Button -->
                                    <div class="slds-col slds-var-m-top_large">
                                        <lightning-button label="Search" onclick={handleSearch} variant="brand"
                                            icon-name="utility:search">
                                            <label>
                                                Find
                                            </label>
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                        <!-- When Location is added -->
                        <template if:true={startedFindingPlaces}>
                            <!-- Finding places spinner -->
                            <template if:true={isFindingNearbyPlaces}>
                                <div class="demo-only demo--inverse" style="height:100%;position:relative">
                                    <div role="status" class="slds-spinner slds-spinner_medium">
                                        <span class="slds-assistive-text">Loading</span>
                                        <div class="slds-spinner__dot-a"></div>
                                        <div class="slds-spinner__dot-b"></div>
                                    </div>
                                </div>
                            </template>

                            <!-- When places are found -->
                            <template if:false={isFindingNearbyPlaces}>
                                <div class="slds-grid slds-grid_vertical slds-scrollable_y" style="height:50rem;"
                                    tabindex="0">
                                    <!-- Heading -->
                                    <div class="slds-col slds-var-p-around_small">
                                        <div class="slds-text-heading_medium">Nearby places found!</div>
                                    </div>

                                    <!-- Places List -->
                                    <div class="slds-col">
                                        <ul class="slds-has-dividers_top-space">
                                            <template for:each={nearbyPlaces} for:item="place">
                                                <li key={place.index} class="slds-item">
                                                    <div class="slds-tile slds-tile_board slds-var-p-around_small">
                                                        <!-- Heading -->
                                                        <p class="slds-text-heading_small">{place.name}</p>
                                                        <br />

                                                        <!-- Details -->
                                                        <p class="slds-text-body_small">
                                                            {place.address_line1}
                                                            <br />
                                                            {place.address_line2}
                                                            <br />
                                                            <br />
                                                            <span style="font-weight: 500;">Opening Hours: </span>
                                                            {place.opening_hours}
                                                            <br />
                                                            <span style="font-weight: 500;">Website: </span>
                                                            <a href={place.website} target="_blank">{place.website}</a>
                                                            <br />
                                                            <span style="font-weight: 500;">Phone: </span>
                                                            {place.phone}
                                                            <br />
                                                        </p>
                                                        <br />

                                                        <!-- View on Map checkbox -->
                                                        <div class="slds-form-element">
                                                            <div class="slds-form-element__control">
                                                                <div class="slds-checkbox">
                                                                    <input type="checkbox" name={place.name}
                                                                        id={place.index} onchange={handleViewOnMap}
                                                                        data-placeindex={place.index}
                                                                        value={place.viewingOnMap} />
                                                                    <label class="slds-checkbox__label"
                                                                        for={place.index}>
                                                                        <span class="slds-checkbox_faux"></span>
                                                                        <span class="slds-form-element__label">View on
                                                                            Map</span>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </div>
                </div>
            </template>
