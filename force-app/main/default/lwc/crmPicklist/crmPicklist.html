<template>
    <article class="slds-card">
        <!-- Card Header -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="utility:search" alternative-text="Search" title="CRM Search">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                            <span>Accounts</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>

        <!-- Card Body -->
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="combobox-id-2" id="combobox-label-id-131">Relate To</label>
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded={showDropdown}>
                            <!-- Input Element -->
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                role="none">
                                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                                    <span
                                        class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default">
                                        <lightning-icon icon-name="utility:search" alternative-text="Search"
                                            title="search" size="xx-small">
                                        </lightning-icon>
                                    </span>
                                    <input type="text" id="text-input-id-47" placeholder="Placeholder textâ€¦"
                                        class="slds-input" onchange={handleChange} />
                                </div>
                            </div>

                            <!-- Dropdown -->
                            <template if:true={showDropdown}>
                                <div class="slds-dropdown slds-dropdown_length-5" role="listbox"
                                    tabindex="0" aria-busy="false" style="max-width: none; width: 100%;">
                                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                        <template for:each={searchResults} for:item="rec">
                                            <li key={rec.id} role="presentation" class="slds-listbox__item" data-id={rec.id} data-recname={rec.name} onclick={handleSelect}>
                                                <lightning-layout>
                                                    <lightning-layout-item padding="around-small">
                                                        <lightning-icon icon-name={rec.icon} alternative-text={rec.type}
                                                            title={rec.type}>
                                                        </lightning-icon>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item>
                                                        <div class="slds-grid slds-grid_vertical">
                                                            <div class="slds-col">
                                                                {rec.name}
                                                            </div>
                                                            <div class="slds-col">
                                                                {rec.details}
                                                            </div>
                                                        </div>
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </li>
                                        </template>
    
                                    </ul>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</template>
