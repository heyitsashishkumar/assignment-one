<template>
    <article class="slds-card">
        <!-- Card Header -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="utility:search" alternative-text="Search" title="CRM Search">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Record Search">
                            <span>Record Search</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>

        <!-- Card Body -->
        <div class="slds-card__body slds-card__body_inner">
            <!-- Form element -->
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <!-- Whole Dropdown componet -->
                    <div class="slds-combobox_container">
                        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                            aria-expanded={showPicklist}>

                            <!-- Search Input -->
                            <lightning-input label="Search People" type="search" placeholder="Hit Enter to search..."
                                onchange={handleChange}>
                            </lightning-input>

                            <!-- Dropdown -->
                            <template if:true={showPicklist}>
                                <div class="slds-dropdown slds-dropdown_length-with-icon-5 slds-theme_default"
                                        role="">
                                        <ul class="slds-listbox slds-listbox_vertical slds-has-dividers_bottom slds-has-block-links_space slds-theme_default"
                                            role="presentation ">
                                            <template for:each={searchResults} for:item="rec">
                                                <li key={rec.id} onclick={handleRecordSelect} role="presentation"
                                                    title={rec.name}
                                                    class="slds-listbox__item slds-item slds-theme_default"
                                                    data-id={rec.id} data-type={rec.type} data-name={rec.name}>
                                                        {rec.name}
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</template>
